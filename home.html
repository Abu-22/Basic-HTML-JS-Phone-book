<!DOCTYPE html>
<html lang="en">
<head>
    <script src="functions.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Phone book</title>
</head>
<body onload="globalPer.load()">
    <div id="inputData">
    <h2>Add a name and number to the table</h2>
    <table>
        
        <tr>
            <td>Name:</td>
            <td ><input type="text" id="name" placeholder="Please enter full name" onkeyup="inputCheck()" pattern="[a-zA-Z]" required></td>
        </tr>
        <tr>
            <td>Number:</td>
            <td><input type="text" id="number" placeholder="Please enter phone number"  onkeyup="inputCheck()" pattern="[0-9]" required ></td>
        </tr>
        <tr>
         <td> <input type="button" id="addBtn" value="Add" onclick="globalPer.addPerson()"> </td> <td id ="invalidInputText" class="red"> Please enter valid data above </td>
        
        </tr>
        
    

        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </table>
    </div>
    <div id="myData">
    <h1 > Data table </h1>
    <br><br>
    <table id="myTableData">
        <tr>
            <td><b>Name</b></td> 
            <td><b>Number</b></td>
            <td></td>
        </tr>
    </table>
    
    </div>
   
    </body>
    </html>
